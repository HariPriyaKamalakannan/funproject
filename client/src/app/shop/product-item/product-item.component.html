<div class="card h-100 shadow-sm" *ngIf="product">
   <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
   <div class="card-body d-flex flex-column">
     <!-- <a href="" class="text-decoration-none">
         <h6 class="text-uppercase">{{product.name}} - {{product.productBrand}}</h6>
      </a> <span class="mb-2">{{product.price | currency}}</span>-->
      
      <div class="btn-group mt-auto">
         <button (click)="addItemToBasket()" class="btn btn-outline-secondary">Add To Cart</button>
         <button  routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
      </div>
   </div>
   <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
          <h6 class="text-uppercase">
              {{product.name}}
          </h6>
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
  </div>
 </div>
